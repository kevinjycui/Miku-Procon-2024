<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Magical Mirai 2024</title>
<link rel="icon" type="image/x-icon" href="../assets/images/logo.png">

<link rel="stylesheet" href="index.css" />
<script src="index.ts" type="module" defer></script>
</head>

<body>
    <img id="static-leek1" style="display: none" src="../assets/images/Leek1.png"></img>
    <img id="static-leek2" style="display: none" src="../assets/images/Leek2.jpg"></img>
    <img id="static-leek3" style="display: none" src="../assets/images/Leek3.jpg"></img>
    <img id="static-leek4" style="display: none" src="../assets/images/Leek4.5.gif"></img>
    <img id="static-leek5" style="display: none" src="../assets/images/Leek6.gif"></img>
    <img id="static-leek6" style="display: none" src="../assets/images/Leek7.jpg"></img>
    <img id="static-leek7" style="display: none" src="../assets/images/Leek8.jpg"></img>
    <img id="static-leek8" style="display: none" src="../assets/images/Leek9.jpg"></img>
    <div id="media"></div>
    <nav id="sidebar">
        <div id="sidebar-background-wrapper"><div id="sidebar-background"></div></div>
        <div id="logo">
            <img id="logo-icon" src="../assets/images/logo.png"/>
            <img id="logo-text-jp" src="../assets/images/Mikipedia.png"/>
            <img id="logo-text-en" class="hidden" src="../assets/images/Mikipedia-En.png"/>
            <img id="logo-text-cn" class="hidden" src="../assets/images/Mikipedia-Cn.png"/>
        </div>
        <ul>
            <span  class="sidebar-len"><a id="song1"><li>SUPERHERO</li></a></span>
            <span class="sidebar-miku"><a id="song2"><li>いつか君と話したミライは</li></a></span>
            <span class="sidebar-miku"><a id="song3"><li>フューチャーノーツ</li></a></span>
            <span class="sidebar-miku"><a id="song4"><li>未来交響曲</li></a></span>
            <span class="sidebar-miku"><a id="song5"><li>リアリティ</li></a></span>
            <span class="sidebar-miku"><a id="song6"><li>The Marks</li></a></span>
            <br>
            <li id="language">言語</li>
            <hr>
            <a id="jp"><li>日本語</li></a>
            <a id="en"><li>English</li></a>
            <a id="cn"><li>中文</li></a>
        </ul>
    </nav>
    <div id="control" class="not-interactable">
        <div id="play"><a>再生</a></div>
        <div id="pause" class="hidden"><a>一時停止</a></div>
        <div id="stop" class="not-interactable"><a>停止</a></div>
    </div>
    <div id="content-wrapper">
        <div id="content">
            <h1 id="title"></h1>
            <p id="instructions">左側で楽曲を選んでください</p>
            <hr>
            <p id="artist"></p>
            <div id="box" class="hidden">
                <b id="box-title">初音ミク</b>
                <img id="box-image" src="../assets/images/Leek1.png"></img>
            </div>
            <img id="backing-image" class="hidden" src="../assets/images/404.gif"></img>
            <div id="text-container"></div>
            <div><span id="loading" class="hidden">ちょっと待ってください．．．</span></div>
        </div>
    </div>
    <div id="footer">
        <p id="license">「初音ミク」はクリプトン・フューチャー・メディア株式会社の著作物です。</p>
    </div>
</body>
</html>
